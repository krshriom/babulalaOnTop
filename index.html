<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>1win VIP</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/banner.css">
  <link rel="stylesheet" href="styles/nev.css">
  <link rel="stylesheet" href="styles/game.css">
</head>
<body>
  
<div class="app">
  <!-- Header -->
  <header class="topbar">
     <div class="logo"><img src="images/logo/logo-top.png" class="logo-top"></div>
    <div class="auth-buttons">
      <button class="btn login js-login">Login</button>
      <button class="btn register js-login">Registration</button>
    </div>
  </header>

  <!-- Banner Slider -->
  <section class="slider">
    <div class="slides">
      <div class="slide"><img src="images/banner/banner1.png" alt="Bonus Banner"></div>
      <div class="slide"><img src="images/banner/banner2.png" alt="Giveaway Banner"></div>
      <div class="slide"><img src="images/banner/banner3.png" alt="Promo Banner"></div>
      <div class="slide"><img src="images/banner/banner.png" alt="Bonus Banner"></div>
      <div class="slide"><img src="images/banner/banner4.png" alt="Giveaway Banner"></div>
    </div>
    <div class="dots"></div>
  </section>

  <!-- Promo Blocks -->
  <section class="promos">
    <div class="promo-card jeep-card">
      <div class="text">
        <div class="text-with-bg text-with-bg-free">Free</div>
        <div>
         <div class="text-with-bg text-with-bg-money">Money</div>
        </div>
        <div >
          <p class="promo-text">Giving away</p> 
          <p> Ferrari 296 GTB </p> 
          <p> & other prizes</p>
        </div>
      </div>
      <div class="jeep-box">
        <img src="images/banner/car.webp" alt="Brabus Giveaway" class="jeep">
      </div>
    </div>

    <div class="promo-card gift-card">
      <img src="images/banner/gift1.png" alt="Bonuses" class="gift">
      <!-- <p class="promo-text">Bonuses</p>                             -->
    </div>
  </section>


  <!-- Games Section -->
  <section class="games">
    <div class="section-header">
      <div class="game-head">
        <div class="game1-logo-box">
          <img class="game1-logo" src="images/logo/logo-game1.png" alt="">
        </div>
        <div class="game-head-name"><h2>1win Games</h2></div>
      </div>
      <div class="all-g">
        <button class="all-g-but">All games <p class="nev-arrow">&#x203A;</p> </button>
      </div>
    </div>
    <div class="games-row" >
      <div class="game-card game-load" onclick="openGame('loading.html?target=luckyjet.html')"><img src="images/1win-game/luckyjet.webp" alt="Lucky Jet"></div>
      <div class="game-card game-load"><img src="images/1win-game/rocket.webp" alt="Rocket Queen"></div>
      <div class="game-card game-load"><img src="images/1win-game/coinflip.webp" alt="Coin Flip"></div>
      <div class="game-card game-load"><img src="images/1win-game/dice.webp" alt="Lucky Jet"></div>
      <div class="game-card game-load"><img src="images/1win-game/crash.webp" alt="Rocket Queen"></div>
      <div class="game-card game-load"><img src="images/1win-game/mines.webp" alt="Coin Flip"></div>
      <div class="game-card game-load"><img src="images/1win-game/penalty.webp" alt="Lucky Jet"></div>
      <div class="game-card game-load"><img src="images/1win-game/rocket.webp" alt="Rocket Queen"></div>
      <div class="game-card game-load"><img src="images/1win-game/coinflip.webp" alt="Coin Flip"></div>
    </div>
  </section>

  <!-- All Games  -->
   <section class="games">
    <div class="section-header">
      <div class="game-head">
        <div class="game1-logo-box ">
          <img class="game1-logo game1-logo-box-app" src="images/logo/logo-app.png" alt="">
        </div>
        <div class="game-head-name"><h2>All Games</h2></div>
      </div>
      <div class="all-g">
        <button class="all-g-but">All games <p class="nev-arrow">&#x203A;</p> </button>
      </div>
    </div>
    <div class="games-row">
      <div class="game-card game-load"><img src="images/all-games/aviator.webp" alt="Lucky Jet"></div>
      <div class="game-card game-load"><img src="images/all-games/2-7.webp" alt="Rocket Queen"></div>
      <div class="game-card game-load"><img src="images/all-games/2-3.webp" alt="Coin Flip"></div>
      <div class="game-card game-load"><img src="images/all-games/2-4.webp" alt="Lucky Jet"></div>
      <div class="game-card game-load"><img src="images/all-games/2-5.webp" alt="Rocket Queen"></div>
      <div class="game-card game-load"><img src="images/all-games/2-6.webp" alt="Coin Flip"></div>
      <div class="game-card game-load"><img src="images/all-games/2-7.webp" alt="Lucky Jet"></div>
      <div class="game-card game-load"><img src="images/all-games/2-8.webp" alt="Rocket Queen"></div>
      <div class="game-card game-load"><img src="images/all-games/2-3.webp" alt="Coin Flip"></div>
    </div>
  </section>

  <!-- Live Game sec  -->
  <section class="games">
    <div class="section-header">
      <div class="game-head">
        <div class="game1-logo-box">
          <img class="game1-logo" src="images/logo/logo-gamelive.png" alt="">
        </div>
        <div class="game-head-name"><h2>1win Live</h2></div>
      </div>
      <div class="all-g">
        <button class="all-g-but">All games <p class="nev-arrow">&#x203A;</p> </button>
      </div>
    </div>
    <div class="games-row">
      <div class="game-card game-load"><img src="images/1win-live/3-1.webp" alt="Lucky Jet"></div>
      <div class="game-card game-load"><img src="images/1win-live/3-2.webp" alt="Rocket Queen"></div>
      <div class="game-card game-load"><img src="images/1win-live/3-3.webp" alt="Coin Flip"></div>
      <div class="game-card game-load"><img src="images/1win-live/3-4.webp" alt="Lucky Jet"></div>
      <div class="game-card game-load"><img src="images/1win-live/3-5.webp" alt="Rocket Queen"></div>
      <div class="game-card game-load"><img src="images/1win-live/3-6.webp" alt="Coin Flip"></div>
      <div class="game-card game-load"><img src="images/1win-live/3-7.webp" alt="Lucky Jet"></div>
      <div class="game-card game-load"><img src="images/1win-live/3-1.webp" alt="Rocket Queen"></div>
      <div class="game-card game-load"><img src="images/1win-live/3-2.webp" alt="Coin Flip"></div>
    </div>
  </section>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <div class="bottom-nev-icon ">
      <div class="bottom-logo "><img src="images/logo/logo-menu-in.png" alt=""></div>
      <div class="bottom-logo-name "><a href="#">Menu</a></div>
    </div>
    <div class="bottom-nev-icon ">
      <div class="bottom-logo "><img src="images/logo/logo-home-a.png" alt=""></div>
      <div class="bottom-logo-name "><a href="#" class="active">Home</a></div>
    </div>
    <div class="bottom-nev-icon ">
      <div class="bottom-logo "><img src="images/logo/logo-casino-in.png" alt=""></div>
      <div class="bottom-logo-name "><a href="#">Casino</a></div>
    </div>
    <div class="bottom-nev-icon ">
      <div class="bottom-logo "><img src="images/logo/logo-freemoney-in.png" alt=""></div>
      <div class="bottom-logo-name "><a href="#">Free Money</a></div>
    </div>
    <div class="bottom-nev-icon ">
      <div class="bottom-logo "><img src="images/logo/logo-sports-in.png" alt=""></div>
      <div class="bottom-logo-name "><a href="#">Sports</a></div>
    </div>
  </nav>

  <script src="java/script.js"></script>
  <script>
    // Attach click listener to all game-load elements
    document.querySelectorAll('.game-load').forEach(el => {
      el.addEventListener('click', () => {
        // send to loading page (optionally pass game URL as query param later)
        window.location.href = "loading.html";
      });
    });

      // Handle Login/Register redirection
    setTimeout(() => {
    document.querySelectorAll('.js-login').forEach(btn => {
      btn.addEventListener('click', () => {
        window.location.href = "login.html";
      });
    });

    }, 500);
  </script>
</div>
</body>
</html>
